{% extends 'basic.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="col-6">
    <div class="container">
      <h1>login form</h1>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Login</button>
      </form>
      <br>
      <a href="{% url 'password_reset' %}">Forgot Your Password?</a>
    </div>
  </div>
{% endblock %}
