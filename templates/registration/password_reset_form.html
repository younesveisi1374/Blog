{% extends 'basic.html' %}
{% load crispy_forms_tags %}
{% block title %}
  Forgot Your Password?
{% endblock %}

{% block content %}
  <div class="container">
    <div class="col-6">
      <h1>Forgot your password?</h1>
      <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

      <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <br />
        <input type="submit" value="Send me instructions!" class="btn btn-success" />
      </form>
    </div>
  </div>
{% endblock %}
