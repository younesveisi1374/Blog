{% extends 'basic.html' %}
{% load crispy_forms_tags %}
{% block title %}
  Enter New Password
{% endblock %}

{% block content %}
  <div class="container">
    <div class="col-6">
      <h1>Set a New Password</h1>
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br />
        <input type="submit" value="Change My Password" class="btn btn-success" />
      </form>
    </div>
  </div>
{% endblock %}
