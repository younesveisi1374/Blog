{% extends 'basic.html' %}
{% load crispy_forms_tags %}
{% block title %}
  Sign Up Form
{% endblock %}

{% block content %}
  <div class="col-6">
    <div class="container">
      <h2>Sign up</h2>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Sign Up</button>
      </form>
    </div>
  </div>
{% endblock %}
