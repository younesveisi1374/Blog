{% extends 'basic.html' %}
{% block content %}
  {% if name %}
    <h1>Hello {{ name }}</h1>
  {% else %}
    <h1>Hello World!</h1>
  {% endif %}
  <div class="list-group">
    {% for message in message_list %}
      <a href="#" class="list-group-item list-group-item-action">{{ message.text }}</a>
    {% endfor %}
  </div>
{% endblock %}
